<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .toggle-section {
      text-align: center;
      margin: 20px 0;
    }
    
    .toggle-btn {
      background: #ff9500;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .toggle-btn:hover {
      background: #e6850e;
    }
    
    .toggle-btn.off {
      background: #ccc;
    }
    
    .toggle-btn.off:hover {
      background: #bbb;
    }
    
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.on {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.off {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .shortcut {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñüìù</div>
    <div class="subtitle">Amazon Review Gaslighter</div>
  </div>
  
  <div class="toggle-section">
    <button id="toggleBtn" class="toggle-btn">Loading...</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="instructions">
    <div>Quick toggle: <span class="shortcut">Ctrl+Shift+G</span></div>
    <div style="margin-top: 8px;">
      Replaces Amazon reviews with hilariously weird AI-generated alternatives
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
